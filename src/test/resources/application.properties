spring.datasource.url=jdbc:h2:mem:music;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.application.name=music
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.continue-on-error=false
spring.sql.init.platform=h2
spring.h2.console.enabled=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
spring.jpa.show-sql=true
spring.jpa.properties.format_sql=true
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
springfox.documentation.swagger-ui.enabled=false
# \u89E3\u51B3 \u9519\u8BEF\u662F\u56E0\u4E3A\u8868\u540D\u79F0\u548C\u5217\u8F6C\u6362\u4E3A\u5E26\u4E0B\u5212\u7EBF\u7684\u5927\u5199\u3002
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.config.import=optional:file:.env[.properties]
weixin.mp.app-id=${MP_APP_ID}
weixin.mp.app-secret=${MP_APP_SECRET}
cos.bucket=${COS_BUCKET}
cos.secret-id=${COS_SECRET_ID}
cos.secret-key=${COS_SECRET_KEY}
cos.region=${COS_REGION}